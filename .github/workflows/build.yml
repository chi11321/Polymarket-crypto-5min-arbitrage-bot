name: Rust Multi-Platform CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: PolyTrade-linux-x64
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-musl
          #   artifact_name: PolyTrade-linux-arm64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: PolyTrade-macos-arm64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: PolyTrade-macos-x64
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact_name: PolyTrade-windows-x64
          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   artifact_name: PolyTrade-windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl-tools (Linux x86)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/PolyTrade
            target/${{ matrix.target }}/release/PolyTrade.exe
          if-no-files-found: ignore
  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare Assets
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p release-assets

          for dir in PolyTrade-*; do
            echo "Processing $dir"

            BIN=$(find "$dir" -type f \( -name "PolyTrade" -o -name "PolyTrade.exe" \) | head -n 1)

            if [ -z "$BIN" ]; then
              echo "No binary found in $dir"
              exit 1
            fi

            if [[ "$BIN" == *.exe ]]; then
              EXT="zip"
            else
              EXT="tar.gz"
            fi

            NAME="$dir"
            OUT="release-assets/${NAME}.${EXT}"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}